[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
build_flags = 
	-DBOARD_HAS_PSRAM=1
	-DUSER_SETUP_LOADED=1
	-DST7796_DRIVER=1
	-DTFT_WIDTH=480
	-DTFT_HEIGHT=320
	-DUSE_HSPI_PORT=1
	-DPIN_SDA=18
	-DPIN_SCL=19
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=21
	-DTFT_RST=22
	-DTFT_BL=23
	-DSPI_FREQUENCY=27000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DSMOOTH_FONT
	-DLV_TICK_CUSTOM=1
	-DLV_CONF_SKIP
lib_deps = 
	Bodmer/TFT_eSPI
	lvgl/lvgl@^8.1.0
monitor_port = /dev/ttyUSB*
monitor_speed = 115200
